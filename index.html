<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Cu1XfRE.png">

    <title>FudidoFlix - Acesso Restrito</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fundo preto caso o vídeo falhe */
        }
        
        input:focus {
            box-shadow: 0 0 0 2px #E50914;
        }

        /* Container do vídeo de fundo */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Garante que o vídeo cubra tudo */
        }

        /* Sobreposição escura (agora 100% transparente) */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.0); 
            z-index: -1;
        }
    </style>
</head>
<body class="text-gray-100">

    <div id="video-overlay"></div>
    <video autoplay loop muted playsinline id="video-background">
        <source src="videologin.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>

    <!-- 
      Container principal que alinha o conteúdo:
      - Centralizado em mobile (items-center)
      - Alinhado à esquerda no desktop (md:items-start) com padding (md:pl-24)
    -->
    <div class="min-h-screen flex flex-col justify-center items-center md:items-start p-8 md:pl-24">

        <!-- --- HEADER ADICIONADO DE VOLTA --- -->
        <!-- 
          Usa w-full max-w-sm para ter a mesma largura do formulário abaixo
          Usa text-center md:text-left para alinhar como o formulário
        -->
        <header class="w-full max-w-sm mb-10 text-center md:text-left">
            <h1 class="text-5xl font-extrabold text-red-600">FUDIDOFLIX</h1>
        </header>
        <!-- --- FIM DA ADIÇÃO --- -->

        <main id="login-area" class="w-full max-w-sm">
            
            <!-- 
              Div transparente que segura o formulário
            -->
            <div>
                <h2 class="text-2xl font-bold mb-6 text-white text-center md:text-left">Acesso Restrito</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="password-input" class="sr-only">Senha</label>
                        <input type="password" 
                               id="password-input" 
                               placeholder="Digite a senha" 
                               class="w-full px-4 py-3 bg-zinc-800 text-white border border-zinc-700 rounded-md focus:outline-none focus:border-red-600">
                    </div>
                    
                    <button id="login-button" 
                            class="w-full bg-red-600 text-white font-bold py-3 rounded-md hover:bg-red-700 transition-colors duration-200 disabled:bg-red-800 disabled:cursor-not-allowed">
                        Entrar
                    </button>
                    
                    <p id="error-message" class="text-red-500 text-sm text-center hidden">Senha incorreta. Tente novamente.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- O SCRIPT DE LOGIN NÃO MUDA -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {

            const _s1 = "fudido";
            const _s3 = "2025";
            const _s2 = "flix";
            const getSalt = () => _s1 + _s2 + _s3;

            const _h1 = "c2VuaGFmdWRp";
            const _h2 = "ZG9mbGl4Mj";
            const _h3 = "AyNQ==";
            const getTarget = () => _h1 + _h2 + _h3;

            if (sessionStorage.getItem('fudidoFlixAccess') === 'granted') {
                window.location.href = 'home.html';
                return; 
            }
            
            function verificarLogin() {
                const button = document.getElementById('login-button');
                const passwordInput = document.getElementById('password-input');
                const errorMessage = document.getElementById('error-message');
                
                if (!button || !passwordInput || !errorMessage) return;

                button.textContent = 'Verificando...';
                button.disabled = true;
                errorMessage.classList.add('hidden');

                const senhaDigitada = passwordInput.value;
                const salt = getSalt();
                const senhaCorretaBase64 = getTarget();
                
                const senhaComSalt = senhaDigitada + salt;
                let senhaDigitadaBase64;
                
                try {
                    senhaDigitadaBase64 = btoa(senhaComSalt);
                } catch (e) {
                    senhaDigitadaBase64 = "";
                }

                if (senhaDigitadaBase64 === senhaCorretaBase64) {
                    sessionStorage.setItem('fudidoFlixAccess', 'granted');
                    window.location.href = 'home.html'; 
                } else {
                    passwordInput.value = "";
                    errorMessage.classList.remove('hidden');
                    button.textContent = 'Entrar';
                    button.disabled = false;
                }
            }

            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password-input');

            if (loginButton) {
                loginButton.addEventListener('click', verificarLogin);
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('keyup', function(event) {
                    if (event.key === 'Enter') {
                        verificarLogin();
                    }
                });
            }

        });
    </script>
</body>
</html>
